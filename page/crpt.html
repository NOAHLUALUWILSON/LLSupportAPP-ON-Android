<body onload="init()">

	<div class="indexmd-title box-shadow" style="background-color: #FF9800;">
		<a class="mui-icon mui-icon-back indexmd-back" href="../index.html"></a>
	</div>
	<br><br><br><br>
<div class="mui-content" style="opacity: 0.8;">
	<div id="result">
		<a>Tips：此页面需要网络连接 并且加载需要一段时间 请耐心等待 并且一分钟自动刷新</a><br><br>
	</div>
    <script src="../js/jquery.min.js"></script>
    <div>
    <script >
    		$(document).ready(function(){
		var url = 'http://predict.loveliv.es/api/json';
        $.getJSON(url,function(data){
        $('#result').append('<hr><p>活动信息：</p>');
        	$('#result').append('<p>活动名称:'+data.event_info.title+'</p>');
        $('#result').append('<p>活动开始的时间:'+data.event_info.begin+'</p>');
        $('#result').append('<p>活动结束的时间:'+data.event_info.end+'</p>');
		 });
	});
		$(document).ready(function(){
		var url = 'http://predict.loveliv.es/api/json';
        $.getJSON(url,function(data){
        $('#result').append('<hr><p>实时档线抓取：</p>');
        $('#result').append('<p>刷新时间:'+data.timeago+'s</p>'); 
        $('#result').append('<p>实时#2300(一档):'+data.predictions[2300].current+' pt</p>');
        $('#result').append('<p>实时#11500(二档):'+data.predictions[11500].current+' pt</p>');
        $('#result').append('<p>实时#23000(三档):'+data.predictions[23000].current+' pt</p>');
        });
	});
        $(document).ready(function(){
		var url = 'http://predict.loveliv.es/api/json';
        $.getJSON(url,function(data){
        $('#result').append('<hr><p>自动预测机器人：</p>');
        $('#result').append('<p>预测#2300(一档):'+data.predictions[2300].predict+' pt</p>');
        $('#result').append('<p>预测#11500(二档):'+data.predictions[11500].predict+' pt</p>');
        $('#result').append('<p>预测#23000(三档):'+data.predictions[23000].predict+' pt</p>');
        });
	});
    </script>
    </div>

	setInterval("document.getElementById('time').innerHTML=new Date().toLocaleString();",1000);  
	</script>
